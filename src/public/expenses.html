<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Enter the Expense name" required>
            <input type="number" id="amount" placeholder="Enter the amount spent" required>
            <select id="expenseType" required>
                <option value="" disabled selected>Select Expense</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit" id="addBtn">Add Expense</button>
        </form>

        <h2>Your Expenses</h2>
        <ul id="expensesList">

        </ul>
    </div>

    <script src="expenses.js"></script>
</body>
</html>
