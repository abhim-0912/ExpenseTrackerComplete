<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Enter the Expense name" required>
            <input type="number" id="amount" placeholder="Enter the amount spent" required>
            <select id="expenseType" required>
                <option value="" disabled selected>Select Expense</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit" id="addBtn">Add Expense</button>
        </form>

        <div id="pay-premium">
            <p id="premium-text">Become a Premium customer ðŸ‘‘</p>
            <button id="payBtn">Pay</button>
            <button id="leaderboardBtn" hidden>Leaderboard</button>
            <button id="downloadBtn" hidden>Download Report</button>
            <button id="downloadedFilesBtn" hidden>Downloaded Files</button>

        </div>
        <div id="premium-features">
            <div id="leaderboardContainer" style="display: none;">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>
            <div id="downloadedFilesContainer" style="display: none;">
                <h3>Downloaded Files</h3>
                <ul id="downloadedFilesList"></ul>
            </div>
        </div>
        
        
       
        <h2>Your Expenses</h2>
        <ul id="expensesList">
        </ul>
        <div>
            <label for="limitSelect">Show:</label>
            <select id="limitSelect">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="25">25</option>
            </select>
            <span id="paginationInfo"></span>
            <button id="prevPageBtn">Previous</button>
            <button id="nextPageBtn">Next</button>
          </div>
    </div>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
